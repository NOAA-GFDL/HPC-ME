default:
  image: docker:stable
  tags: [docker]
  services:
    - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1
  SECURE_LOG_LEVEL: debug
  CS_SEVERITY_THRESHOLD: MEDIUM
  CS_ANALYZER_IMAGE: registry.gitlab.com/security-products/container-scanning:4

stages:
  - build

build-gcc:
  stage: build
  variables:
    DOCKERFILE: Dockerfile_gnu_ubuntu20.04
  before_script:
    - env
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - RUN_IMAGE=$CI_REGISTRY_IMAGE/ubuntu-gcc:$(date +%Y-%m-%d)
    - BUILD_IMAGE=$CI_REGISTRY_IMAGE/ubuntu-gcc-build:$(date +%Y-%m-%d)
  script:
    - docker build
        --target builder
        --build-arg BUILD_DATE=$CI_COMMIT_TIMESTAMP
        --build-arg BUILD_REPO=$DOCKER_ENV_CI_PROJECT_URL
        --build-arg BUILD_REPO_REF=$CI_COMMIT_SHA
        --build-arg BUILDKIT_INLINE_CACHE=1
        --file "${DOCKERFILE}"
        --tag "${BUILD_IMAGE}" .
    - docker push "${BUILD_IMAGE}"
    - docker build
        --build-arg BUILD_DATE=$CI_COMMIT_TIMESTAMP
        --build-arg BUILD_REPO=$DOCKER_ENV_CI_PROJECT_URL
        --build-arg BUILD_REPO_REF=$CI_COMMIT_SHA
        --build-arg BUILDKIT_INLINE_CACHE=1
        --file "${DOCKERFILE}"
        --tag "${RUN_IMAGE}" .
    - docker push "${RUN_IMAGE}"

